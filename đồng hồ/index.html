<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
<!-- lấy font -->
  <link href="https://fonts.googleapis.com/css?family=Bungee|Bungee+Shade|Covered+By+Your+Grace" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:800" rel="stylesheet">    
  <link href="https://fonts.cdnfonts.com/css/segoe-ui-4" rel="stylesheet">
<!-- lấy icon từ font awesome  -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
<!-- link css -->
  <link rel="stylesheet" href="./styles.css">
  <link rel="stylesheet" href="./reponsive.css">
  <title>Document</title>
</head>
<body>
<div id="main">
  <!-- begin: HEADER -->
    <div id="header" >
      <div class="logo" onclick="reloadWeb()">
        CLOCK
      </div>
      <div class="search-btn">
        <i class="fa-solid fa-magnifying-glass"></i>
      </div> 
      <div class="bars">
        <i class="fa-solid fa-bars"></i>
      </div>
    </div>
  <!-- end: HEADER -->

  <!-- begin: timesection -->
    <div id="timeSection">
      <div class="place-content">
        Thời gian ở 
        <a class="place">Tỉnh Hà Nội, Việt Nam</a>
        hiện tại:
      </div>

      <div class="clock" onclick="showClock(this)">
        <span class="current-time">timeSection</span>
      </div>

      <div class="date">
        <p class="current-date">date go here</p>
      </div>

      <div class="top-cities-time">
        <ul id="cities">
          <li id="China">bắc kinh 
            <br><span class="mon1">time</span></br>
          </li>
          <li id="America">new york 
            <br><span class="mon2">time</span></br>
          </li>
          <li id="England">luân đôn 
            <br><span class="mon3">time</span></br>
          </li>
          <li id="Russian">moscow 
            <br><span class="mon4">time</span></br>
          </li>
          <li id="Russian">tokyo 
            <br><span class="mon5">time</span></br>
          </li>
        </ul>
      </div>
    </div>
  <!-- end: timesection -->

  <!-- begin: footer -->
    <div id="footer">
      <h1 class="quote">
        "People who cannot find time for recreation are obliged sooner or later to find time for illness."
      </h1>
      <p class="author">
        John Wanamaker
      </p>
    </div>
  <!-- end: footer -->
</div> 
</body>
<script src="./main.js">
</script>
</html>
